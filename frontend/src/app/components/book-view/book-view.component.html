<div class="container">
  <p>Book ID : {{book.id}}</p>
  <p>Title : {{book.title}}</p>
  <p>Author : {{book.author}}</p>

  <h2>Available Books</h2>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="publishment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Publishment </th>
      <td mat-cell *matCellDef="let element"> {{element.publishment}} </td>
    </ng-container>
  
    <!-- Author Column -->
    <ng-container matColumnDef="bookingTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking Time </th>
      <td mat-cell *matCellDef="let element"> {{element.bookingTime}} </td>
    </ng-container>

    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" [routerLink]="['/lend', element.id]">
            Lend
          </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
