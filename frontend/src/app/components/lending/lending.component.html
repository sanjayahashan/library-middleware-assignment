<div class="container">
  <h2>Current Lendings</h2>


  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="specimen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> specimen </th>
      <td mat-cell *matCellDef="let element"> {{element.specimen}} </td>
    </ng-container>
  
    <!-- Author Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> user </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>

    <ng-container matColumnDef="returnDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> returnDate </th>
      <td mat-cell *matCellDef="let element"> {{element.returnDate}} </td>
    </ng-container>

    <ng-container matColumnDef="expire">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> expire </th>
      <td mat-cell *matCellDef="let element"> {{element.expire}} </td>
    </ng-container>

    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button aria-label="Edit" [routerLink]="['/books/edit', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Delete" (click)="deleteBook(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-raised-button color="primary" [routerLink]="['/books', element.id]">
            View Details
          </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
  
</div>
